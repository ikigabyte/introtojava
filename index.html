<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    
   
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">

     <script>
        
        var BFBox = document.getElementById("bfbox")
        var comment = document.getElementById("comment")        
        
      function myFunction(){
          
        console.log("Calculating Body Fat Percentage...")
        
        var weight = parseInt(document.getElementById("weight").value, 10);
        var waist = parseInt(document.getElementById("waist").value, 10);
        var Factor1 = weight * 1.082 + 94.42;   
        var Factor2 = waist * 4.15;
        var LBMass = Factor1 - Factor2;
        var BFWeight = weight - LBMass;
        var BFPercent = (BFWeight * 100/ weight).toFixed(2);  
          document.getElementById("bfbox").value = BFPercent;
         
          if (BFPercent< 20) {
           document.getElementById("comment").value ="Dayum! You're looking good";
         
          }else{
           
            document.getElementById("comment").value ="Yikes! It's time to hit the gym";

          }
    }
    
    </script>
      
    <body>
        
        
    <div id ="calc">
        
    <h1> Body Fat Calculator</h1>
    <input type="text" id="weight"  placeholder ="Enter your weight here"> Lbs
        <br>
    <input type="text" id="waist" placeholder = "Enter your waist number here"> Inches
        <br>
    <input type ="button" id="button" value="Calculate Body Fat %" onclick="myFunction();">
    
        
        </div>
        
        <div id="line"></div>


        <input type="text" id="bfbox" value="" disabled>
        <br>
        <input type="text" id="comment" value ="" disabled>

        
    </body>
</html>
